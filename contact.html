<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('tick.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }

        .contact-container {
            background: rgba(0, 0, 0, 0.7); /* Adds transparency to background */
            padding: 20px;
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 15px;
        }

        .contact-info a {
            color: #00ff99;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            Phone: <a href="tel:+1234567890">+123 456 7890</a>
        </div>
        <div class="contact-info">
            Email: <a href="mailto:eballotsystem@example.com">eballotsystem@gmail.com</a>
        </div>
        <div class="contact-info">
            Address: Government College Kariavatom
        </div>
    </div>

</body>
</html>
