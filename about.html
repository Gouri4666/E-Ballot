<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.about{
    height: 100vh;
    width: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
}
.about .main img{
    width: 580px;
    max-width: 100%;
    height: auto;
    padding: 0 10px;
}
.all-text{
    width: 600px;
    max-width: 100%;
    padding: 0 10px;
}
.main{
    width: 1290px;
    max-width: 95%;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-around;
}
.all-text h4{
    font-family: 'Times New Roman', Times, serif;
    font-size: 21px;
    color: rgb(77, 15, 4);
    text-decoration: underline;
    letter-spacing: 1px;
    font-weight: 400;
    margin-bottom: 10px;
}
.all-text h1{
    font-size: 40px;
    color: brown;
    font-weight: 700;
    margin-bottom: 20px;
}
.all-text p{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: 16px;
    color: black;
    line-height: 30px;
    margin-bottom: 35px;
}
.btn button{
    background: rgb(240, 88, 88);
    padding: 20px 32px;
    font-size: 16px;
    color: rgb(9, 10, 7);
    border: none;
    outline: none;
    box-shadow: 0px 16px 32px 0px rgb(0 0 0 /6%);
    margin-right: 20px;

}
.btn button:hover{
    background-color: rgb(133, 14, 40);
    color: white;
    transition: .3s;
    cursor:pointer;
}
.btn .btn2{
    background: #111;
    color: wheat;
}
@media screen and (max-width:1250px){
.about{
    width: 100%;
    height: auto;
    padding: 60px 0;
}
.all-text{
    text-align: center;
    margin-top: 40px;

}
}
@media screen and (max-width:650px){
.about .main img{
    margin-bottom: 35px;

}
.all-text h1{
    font-size: 45px;
    margin-top: 20px;
}
}
    </style>
</head>
<body>
    <section class="about">
        <div class="main">
            <img src="team.jpg" alt="picture">
            <div class="all-text">
                <h4>ABOUT US</h4>
                <h1>"Shape the future with a click â€“ vote online today!"</h1>
                <p>Our team of experts brings you the best content and insights to help you stay ahead of the curve.</p>
                <div class="btn">
                    <a href="learn_more.html"><button type="button">Learn More</button></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
